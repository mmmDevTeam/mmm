<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-Width,user-scalable=no,initial-scale=1.0"/>
	<title>慢慢买</title>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./less/headerFooter.css">
	<link rel="stylesheet" type="text/css" href="./less/index.css">
	<link rel="stylesheet" style="text/css" href="./less/units.css">
	
</head>
<body>
	<!-- 头部开始 -->
	<header>
		
	</header>
	<!-- 头部结束 -->
	<div class="indexHtml">
	<!-- 导航列表开始 -->
		<nav>
			<div class="container">
				<div class="row" id="navWrapper">
					<!-- index.html导航列表 -->
					<script type='text/html' id='index-nav-item'>
						{{each result}}
							<div class="col-xs-3 search-item">
								<a href="{{$value.titlehref}}">
							      {{#$value.img}}
							      <p>{{$value.name}}<p>
							    </a>
							</div>
						{{/each}}
					</script>
				</div>
			</div>
		</nav>
		<!-- 导航列表结束 -->

		<!-- 产品列表开始 -->
		<section class="main">
			<div class="main-top-bar unit-toolbar clearfix">
				<span class="fl">超值折扣推荐</span>
				<a href="#" class="glyphicon glyphicon-thumbs-up fr" aria-hidden="true"></a>
			</div>
			<div class="main-list clearfix" id="product-template">
				<!-- 产品模板index-product-template -->
				<script type="text/html" id="index-product-template">
					{{each result}}
					<a href="d.aspx?id={{$value.productId}}&f=weixinlist">
						<div class="media">
						  <div class="media-left">
						      {{#$value.productImgSm}}
						  </div>
						  <div class="media-body">
							  <p class="main-list-product">
							  	<span class="product-name">{{$value.productName}}</span>
							  	<span class="product-price">{{$value.productPinkage}}</span>
							  </p>
							  <p class="source-info clearfix">
							  	<span class="product-saler fl">{{$value.productFrom}}</span>
							  	<span class="product-time fl">{{$value.productTime}}</span>
							  	<span class="product-number fr">{{$value.productComCount | getNumber}}</span>
							  </p>
						  </div>
						</div>
					</a>
					{{/each}}
				</script>
			</div>
			<div class="main-bottom">
				<div class="main-bottom-more">
					<a href="moneyctrl.html" class="main-bottom-more-btn">更多优惠信息>></a>
				</div>
				<div class="main-bottom-ranking unit-toolbar">
					<span class="fl">品牌推荐</span>
					<a href="sitenav.html" class="glyphicon glyphicon-arrow-right fr" aria-hidden="true"></a>
				</div>
			</div>
		</section>
	<!-- 产品列表开始 -->
	</div>

	<!-- 底部开始 -->
	<footer>
		
	</footer>
	<!-- 底部结束 -->
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-debug.js"></script>
<script src="./js/index.js"></script>
<script src="./js/utility.js"></script>
<script>
	
</script>
</html>
